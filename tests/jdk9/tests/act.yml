tester:
  title: Activator Tests
  description: |-
    'Performs tests for the serial action on an RMI activator endpoint.'

  id: '002-001'
  groups:
    - act
    - serial
    - gadget
  id_pattern: '002-001-{:03}'


variables:
  file: activator_rce_test.txt

tests:
  - title: Gadget Call
    description: |-
      'Performs a deserialization attack on the activator endpoint.'
      'The expected result is a file being created within the docker'
      'volume.'

    command: '${BASE-CMD}'
    arguments:
      - serial
      - CommonsCollections6
      - 'touch ${volume-d}/${file}'
      - --component
      - act
    validators:
      - error: False
      - regex:
          match:
            - 'Deserialization attack.+successful'
      - file_exists:
          cleanup: True
          files:
            - '${volume}/${file}'


  - title: Invalid Gadget
    description: |-
      'Check whether an incorrect gadget specification is handeled'
      'correctly and a corresponding error message is displayed.'

    command: '${BASE-CMD}'
    arguments:
      - serial
      - CommonsCollections1337
      - invalid
      - --component
      - act
    validators:
      - error: True
      - contains:
          ignore_case: True
          values:
            - wrong gadget name
            - invalid gadget argument


  - title: No Activator
    description: |-
      'Check whether a non present activator is handeled'
      'correctly and a corresponding error message is displayed.'

    command: '${BASE-CMD-SSL}'
    arguments:
      - serial
      - CommonsCollections6
      - ls
      - --component
      - act
    validators:
      - error: False
      - contains:
          ignore_case: True
          values:
            - Caught NoSuchObjectException
            - no activator
