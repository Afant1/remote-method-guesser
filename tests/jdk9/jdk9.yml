tester:
  title: jdk9 Tests
  description: |-
    'Launches some tests for jdk9 based on the rmg-example-server.'

  id: '002'
  groups:
    - jdk9

variables:
  TARGET:
    - ${DOCKER-IP}
    - 9010

  TARGET-SSL:
    - ${DOCKER-IP}
    - 1090
    - --ssl

  OPTIONS:
    - --no-color

containers:
  - name: 'rmg-jdk9'
    image: 'ghcr.io/qtc-de/remote-method-guesser/rmg-example-server:3.1-jdk9'
    volumes:
      - '${volume}:${volume-d}'
    aliases:
      DOCKER-rmg-jdk9-IP: DOCKER-IP
      DOCKER-rmg-jdk9-GATEWAY: DOCKER-GW

testers:
  - ./tests/*
