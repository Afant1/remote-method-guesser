tester:
  name: jdk9
  title: JDK9 Tests
  description: >
    'Launches some end-to-end tests of remote-method-guesser against the jdk9 rmg-example-server.'

variables:
  BASE-CMD:
    - rmg
    - --no-color
    - ${DOCKER-IP}
    - 9010

  BASE-CMD-SSL:
    - rmg
    - --no-color
    - --ssl
    - ${DOCKER-IP}
    - 1090

containers:
  - name: 'rmg-jdk9'
    image: 'ghcr.io/qtc-de/remote-method-guesser/rmg-example-server:3.1-jdk9'
    volumes:
      - '${volume}:${volume-d}'
    aliases:
      DOCKER-rmg-jdk9-IP: DOCKER-IP
      DOCKER-rmg-jdk9-GATEWAY: DOCKER-GW

testers:
  - ./tests/*
