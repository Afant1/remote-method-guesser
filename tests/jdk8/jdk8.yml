tester:
  title: jdk8 Tests
  description: |-
    'Launches some tests for jdk8 based on the rmg-example-server.'

  id: '001'
  groups:
    - jdk8

variables:
  BASE-CMD:
    - rmg
    - --no-color
    - ${DOCKER-IP}
    - 9010

  BASE-CMD-SSL:
    - rmg
    - --no-color
    - --ssl
    - ${DOCKER-IP}
    - 1090

containers:
  - name: 'rmg-jdk8'
    image: 'ghcr.io/qtc-de/remote-method-guesser/rmg-example-server:3.1-jdk8'
    volumes:
      - '${volume}:${volume-d}'
    aliases:
      DOCKER-rmg-jdk8-IP: DOCKER-IP
      DOCKER-rmg-jdk8-GATEWAY: DOCKER-GW

testers:
  - ./tests/*
