tester:
  title: Binding Tests
  description: |-
    'Performs tests for the bind, rebind and unbind operations.'

  id: '001-002'
  groups:
    - bind
  id_pattern: '001-002-{:03}'


variables:
  bound-name: jdk8-binding-test


tests:
  - title: Bind Call
    description: |-
      'Performs a bind operation.'

    command: '${BASE-CMD}'
    arguments:
      - bind
      - --bound-name 
      - ${bound-name}
      - '127.0.0.1:8000'
    validators:
      - error: False
      - contains:
          values:
            - rejected bind call
            - --localhost-bypass


  - title: Bind Call (localhost bypass)
    description: |-
      'Performs a bind operation with --localhost-bypass.'

    command: '${BASE-CMD}'
    arguments:
      - bind
      - --bound-name 
      - ${bound-name}
      - '127.0.0.1:8000'
      - --localhost-bypass
    validators:
      - error: False
      - contains:
          values:
            - Registry rejected bind call
            - Localhost bypass was used but failed


  - title: Rebind Call
    description: |-
      'Performs a rebind operation.'
    
    command: '${BASE-CMD}'
    arguments:
      - rebind
      - --bound-name 
      - ${bound-name}
      - '127.0.0.1:8000'
    validators:
      - error: False
      - contains:
          ignore_case: True
          values:
            - rejected rebind call
            - --localhost-bypass


  - title: Rebind Call (localhost bypass)
    description: |-
      'Performs a rebind operation with --localhost-bypass.'
    
    command: '${BASE-CMD}'
    arguments:
      - rebind
      - --bound-name 
      - ${bound-name}
      - '127.0.0.1:8000'
      - --localhost-bypass
    validators:
      - error: False
      - contains:
          ignore_case: True
          values:
            - Registry rejected rebind call
            - Localhost bypass was used but failed


  - title: Unbind Call
    description: |-
      'Performs an unbind operation.'
    
    command: '${BASE-CMD}'
    arguments:
      - unbind
      - --bound-name 
      - ${bound-name}
    validators:
      - error: False
      - contains:
          ignore_case: True
          values:
            - rejected unbind call
            - --localhost-bypass


  - title: Unbind Call (localhost bypass)
    description: |-
      'Performs an unbind operation with --localhost-bypass.'
    
    command: '${BASE-CMD}'
    arguments:
      - unbind
      - --bound-name 
      - ${bound-name}
      - --localhost-bypass
    validators:
      - error: False
      - contains:
          ignore_case: True
          values:
            - Registry rejected unbind call
            - Localhost bypass was used but failed
