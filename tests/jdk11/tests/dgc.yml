tester:
  title: DGC Tests
  description: |-
    'Performs tests for the serial action on an RMI DGC endpoint.'

  id: '003-005'
  groups:
    - dgc
    - serial
    - gadget
  id_pattern: '003-005-{:03}'


tests:
  - title: Gadget Call
    description: |-
      'Attempts a deserialization attack on the DGC endpoint.'
      'This should fail, as the server has JEP290 installed.'

    command: '${BASE-CMD}'
    arguments:
      - serial
      - CommonsCollections6
      - ls
      - --component
      - dgc
    validators:
      - error: False
      - contains:
          values:
            - rejected deserialization
            - The supplied gadget did not pass the deserialization filter


  - title: Gadget Call (SSL)
    description: |-
      'Attempts a deserialization attack on the DGC endpoint.'
      'This should fail, as the server has JEP290 installed.'

    command: '${BASE-CMD-SSL}'
    arguments:
      - serial
      - CommonsCollections6
      - ls
      - --component
      - dgc
    validators:
      - error: False
      - contains:
          values:
            - rejected deserialization
            - The supplied gadget did not pass the deserialization filter
