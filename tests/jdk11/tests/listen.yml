tester:
  name: listen
  title: Listener Tests
  description: >
    "Performs tests on remote-methods-guessers 'listen' action."

plugins:
  - http_listener:
      port: 8000
      dir: ../../utils

tests:
  - title: Start Listener
    description: >
      'Attempts to open up a JRMPListener at port 4444'

    command:
      - rmg
      - 0.0.0.0
      - 4444
      - listen
      - CommonsCollections6
      - ls
      - --no-color
    timeout: 2
    validators:
      - error: False
      - contains:
          ignore_case: true
          values:
            - JRMPListener
            - 0.0.0.0:4444
            - Handing off to ysoserial
          invert:
            - Exception


  - title: Non Available IP
    description: >
      'Attempts to open up a JRMPListener on a non available IP'

    command:
      - rmg
      - 123.4.5.5
      - 4444
      - listen
      - CommonsCollections6
      - ls
      - --no-color
    timeout: 2
    validators:
      - error: True
      - contains:
          values:
            - Cannot assign requested address
            - Caught BindException
            - 123.4.5.5:4444
            - Cannot continue from here


  - title: Invalid IP
    description: >
      'Attempts to open up a JRMPListener on an invalid IP'

    command:
      - rmg
      - 999.4.5.5
      - 4444
      - listen
      - CommonsCollections6
      - ls
      - --no-color
    timeout: 2
    validators:
      - error: True
      - contains:
          values:
            - 999.4.5.5 seems not to be available
            - expected to be bound locally
            - Cannot continue from here


  - title: Invalid Port
    description: >
      'Attempts to open up a JRMPListener on an invalid port'

    command:
      - rmg
      - 0.0.0.0
      - 44444444
      - listen
      - CommonsCollections6
      - ls
      - --no-color
    timeout: 2
    validators:
      - error: True
      - contains:
          values:
            - Caught IllegalArgumentException
            - 'Port value out of range: 4444444'
            - Cannot continue from here


  - title: Used Port
    description: >
      'Attempts to open up a JRMPListener on an already used port'

    command:
      - rmg
      - 0.0.0.0
      - 8000
      - listen
      - CommonsCollections6
      - ls
      - --no-color
    timeout: 2
    validators:
      - error: True
      - contains:
          values:
            - Caught BindException
            - Address already in use (Bind failed)
            - Cannot continue from here
