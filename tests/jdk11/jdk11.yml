tester:
  title: jdk11 Tests
  description: |-
    'Launches some tests for jdk11 based on the rmg-example-server.'

  id: '003'
  groups:
    - jdk11

variables:
  BASE-CMD:
    - rmg
    - --no-color
    - ${DOCKER-IP}
    - 9010

  BASE-CMD-SSL:
    - rmg
    - --no-color
    - --ssl
    - ${DOCKER-IP}
    - 1090

containers:
  - name: 'rmg-jdk11'
    image: 'ghcr.io/qtc-de/remote-method-guesser/rmg-example-server:3.1-jdk11'
    volumes:
      - '${volume}:${volume-d}'
    aliases:
      DOCKER-rmg-jdk11-IP: DOCKER-IP
      DOCKER-rmg-jdk11-GATEWAY: DOCKER-GW

testers:
  - ./tests/*
