tester:
  name: rmg
  title: 'remote-method-guesser Tests'
  error_mode: break
  description: >
    'Launches some end-to-end tests of remote-method-guesser.'

variables:
  rmg: rmg-3.2.0-jar-with-dependencies.jar
  volume: /tmp/rmg-tricot-test/
  volume-d: /rce/
  codebase-class: CodebaseTest

plugins:
  - mkdir:
      force: false
      cleanup: true
      dirs:
        - ${volume}

testers:
  - ./jdk9/jdk9.yml
